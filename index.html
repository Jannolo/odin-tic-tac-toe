<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Odin Tic-Tac-Toe</title>
</head>
<body>
    <button id="newGame">New Game!</button>
    <div id="gameSpace">

    </div>

    <dialog id="playerDialog">
        <form id="player-form">
            <label for="playerOne">Player 1: </label>
            <input type="text" name="playerOne" id="playerOne">
            <label for="playerTwo">Player 2: </label>
            <input type="text" name="playerTwo" id="playerTwo">

            <button id="startGame">Start Game!</button>
        </form>
    </dialog>

    <dialog id="winnerDialog">
        
    </dialog>
</body>
</html>
